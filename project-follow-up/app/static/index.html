<!DOCTYPE html>
<html lang="tr" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proje Takip Uygulaması</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="theme-toggle" id="themeToggle">
        <span class="theme-toggle-icon">☀️</span>
        <span class="theme-toggle-text">Koyu Tema</span>
      </div>
      <header>
        <h1>Proje Takibi</h1>
        <div class="controls">
          <input type="text" id="projectName" placeholder="Yeni proje adı" />
          <input type="text" id="projectOwner" placeholder="Proje sorumlusu" />
          <button id="addProjectBtn">Proje Ekle</button>
        </div>
      </header>
      <div class="controls">
        <label for="ownerFilter">Sorumlu Filtresi:</label>
        <div id="ownerFilterContainer">
          <!-- Checkbox'lar buraya eklenecek -->
        </div>
      </div>
      <div class="projects-container" id="projectsContainer">
        <!-- Projeler buraya eklenecek -->
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
